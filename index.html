<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/script.js"></script>
      <title>Your To Do List</title>
  </head>

  <body>
    <div class="container">
      <h1>All The Things You Must Do Right Now</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="entry">
            <div class="form-group">
              <label for="newTask">Your task here:</label>
              <input id="newTask" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-success">Submit Task</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="display">
            <div class="form-group">
              <p>Remove Tasks</p>
              <input type="checkbox" name="task" value="task"><span id="taskItem"></span><br>
            </div>
            <button type="submit" class="btn btn-warning">Remove Checked Task</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span id="taskList"></span>
        </div>
      </div>
    </div>
  </body>
</html>
