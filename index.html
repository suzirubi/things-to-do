<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/script.js"></script>
      <title>Your To Do List</title>
  </head>

  <body>
    <div class="container">
      <h1>All The Things You Must Do Right Now</h1><br>
      <form id="entry">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="newTask">Tasks for your To Do List:</label>
              <input id="newTask" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="newTaskButton"></label><br>
              <button type="submit" class="btn btn-success">Submit Task</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="taskItemButton">When you finish:</label><br>
              <span id="taskItemButton"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <h3>Your To Do List</h3>
            <span id="taskList"></span><br>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
